<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
    }

    button {
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:active {
      background-color: #009624;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1> WhatsApp Auto Sender</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data" id="sendForm">
    <input type="text" name="receiver" placeholder="Receiver WhatsApp Number (with country code)" required />
    <input type="file" name="messageFile" accept=".txt" required />
    <input type="number" name="delay" placeholder="Delay (in seconds)" min="1" value="5" required />
    <button type="submit" id="sendBtn"> Start Sending</button>
  </form>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById('sendBtn');
    const sound = document.getElementById('clickSound');

    btn.addEventListener('click', () => {
      sound.play();
    });
  </script>

</body>
</html>
