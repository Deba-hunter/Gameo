<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    label {
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input[type="file"] {
      background: #f0f0f0;
    }

    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00b349;
    }

    button:active {
      transform: scale(0.98);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“² WhatsApp Auto Sender</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="playSound()">
      <label for="receiver">Receiver Number (with country code)</label>
      <input type="text" name="receiver" required placeholder="e.g. 919876543210" />

      <label for="messageFile">Upload Message File (.txt)</label>
      <input type="file" name="messageFile" accept=".txt" required />

      <label for="delay">Delay (seconds between messages)</label>
      <input type="number" name="delay" value="5" min="1" required />

      <button type="submit">ðŸš€ Start Messaging</button>
    </form>
  </div>

  <!-- Touch Sound -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-melodic-tone-1129.mp3" preload="auto"></audio>
  <script>
    function playSound() {
      document.getElementById('clickSound').play();
    }
  </script>
</body>
</html>
